<div class="section-title">
  <clr-icon [shape]="icon" class="user-icon"></clr-icon>
  {{title}} <span>{{collection?.length}}</span>
</div>
<div
  *ngFor="let src of collection"
  [ngClass]="{ 'list-item': true, expanded: src.expanded, selected: src.selected }"
  (mouseover)="selectSource(src)"
  (click)="setSource(src)"
  [title]="src.id"
  [id]="src.id"
>
  <div class="item-header">
    <div class="expander" (click)="expandSource(src)">
      <clr-icon shape="caret" style="transform: rotate(90deg);" *ngIf="!src.expanded"></clr-icon>
      <clr-icon shape="caret" style="transform: rotate(180deg);" *ngIf="src.expanded"></clr-icon>
    </div>

    <div class="text">{{ src.label }}</div>

    <div class="meta">
      <svg viewBox="0 0 10 10">
        <circle cx="5" cy="5" r="5" />
        <circle cx="20" cy="5" r="5" />
        <circle cx="35" cy="5" r="5" />
        <circle cx="50" cy="5" r="5" />
      </svg>
    </div>
  </div>
  <div class="contents">
    <h3>Group details</h3>
    <p>ID: {{ src.id }}</p>
    <p>Type: {{ src.type }}</p>
    <p>Items count: {{ src.items?.length || 0 }}</p>
  </div>
</div>
