<div class="diagram-container">
  <div class="diagram">
    <div class="sources">
      <app-groups
        [icon]="'users'"
        [title]="'User Groups'"
        [collection]="byType(sources, 'USER')"
        (itemSelected)="selectSource($event)"
        (itemSet)="setSource($event)"
        >
      </app-groups>
      <app-groups
        [icon]="'applications'"
        [title]="'Service Groups'"
        [collection]="byType(sources, 'SERVICE')"
        (itemSelected)="selectSource($event)"
        (itemSet)="setSource($event)">
        >
      </app-groups>
      <app-groups
        [icon]="'rack-server'"
        [title]="'Node Groups'"
        [collection]="byType(sources, 'NODE')"
        (itemSelected)="selectSource($event)"
        (itemSet)="setSource($event)">
        >
      </app-groups>
    </div>

    <div class="chart-container">
      <svg class="chart" width="100" height="100"></svg>
    </div>

    <div class="destinations">
      <div class="section-title">
        <clr-icon shape="data-cluster"></clr-icon>
        Data Groups <span>9</span>
      </div>
      <div
        *ngFor="let destination of byType(destinations, 'DATA')"
        [id]="destination.id"
        class="list-item"
        title="{{ destination.id }}"
      >
        {{ destination.label }}
      </div>
    </div>
  </div>
</div>
