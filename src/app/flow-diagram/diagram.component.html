<div class="diagram-container">
  <div class="diagram">
    <div class="sources">
      <div class="section-title">User Groups <span>13</span></div>
      <div
        *ngFor="let src of byType(sources, 'USER')"
        [id]="src.id"
        class="list-item"
        (mouseover)="selectSource(src)"
        (click)="selectSource(src)"
        title="{{ src.id }}"
      >
        {{ src.label }}
      </div>
      <div class="section-title">Service Groups <span>4</span></div>
      <div
        *ngFor="let src of byType(sources, 'SERVICE')"
        [id]="src.id"
        class="list-item"
        (mouseover)="selectSource(src)"
        (click)="selectSource(src)"
        title="{{ src.id }}"
      >
        {{ src.label }}
      </div>
      <div class="section-title">Node Groups <span>6</span></div>
      <div
        *ngFor="let src of byType(sources, 'NODE')"
        [id]="src.id"
        class="list-item"
        (mouseover)="selectSource(src)"
        (click)="selectSource(src)"
        title="{{ src.id }}"
      >
        {{ src.label }}
      </div>
    </div>

    <div class="chart-container">
      <svg class="chart" width="100" height="100"></svg>
    </div>

    <div class="destinations">
      <div class="section-title">Data Groups <span>9</span></div>
      <div
        *ngFor="let destination of byType(destinations, 'DATA')"
        [id]="destination.id"
        class="list-item"
        title="{{ destination.id }}"
      >
        {{ destination.label }}
      </div>
    </div>
  </div>
</div>
